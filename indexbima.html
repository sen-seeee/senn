<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>你好，毕马旦史！</h1>
    <p id="demo">点击下方按钮，看看会发生什么？</p>
    <button onclick="changeText()">点击我</button>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "你是最帅的男人";
        }
    </script>

</body>
</html>
